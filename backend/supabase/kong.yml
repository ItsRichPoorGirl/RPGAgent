_format_version: "2.1"

_transform: true

services:
  - name: postgrest
    url: http://supabase-db:5432
    routes:
      - name: postgrest-route
        paths:
          - /rest/v1
    plugins:
      - name: cors
        config:
          origins: ["*"]
          methods: ["GET", "POST", "PUT", "PATCH", "DELETE", "OPTIONS"]
          headers: ["Accept", "Accept-Version", "Content-Length", "Content-MD5", "Content-Type", "Date", "Authorization"]
          exposed_headers: ["Content-Length", "Content-Range"]
          credentials: true
          max_age: 3600
      - name: key-auth
        config:
          hide_credentials: true
  
  - name: auth
    url: http://supabase-db:5432
    routes:
      - name: auth-route
        paths:
          - /auth/v1
    plugins:
      - name: cors
        config:
          origins: ["*"]
          methods: ["GET", "POST", "PUT", "PATCH", "DELETE", "OPTIONS"]
          headers: ["Accept", "Accept-Version", "Content-Length", "Content-MD5", "Content-Type", "Date", "Authorization"]
          exposed_headers: ["Content-Length", "Content-Range"]
          credentials: true
          max_age: 3600
      - name: key-auth
        config:
          hide_credentials: true

  - name: storage
    url: http://supabase-db:5432
    routes:
      - name: storage-route
        paths:
          - /storage/v1
    plugins:
      - name: cors
        config:
          origins: ["*"]
          methods: ["GET", "POST", "PUT", "PATCH", "DELETE", "OPTIONS"]
          headers: ["Accept", "Accept-Version", "Content-Length", "Content-MD5", "Content-Type", "Date", "Authorization"]
          exposed_headers: ["Content-Length", "Content-Range"]
          credentials: true
          max_age: 3600
      - name: key-auth
        config:
          hide_credentials: true
